<div class="jumbotron my-4">
  {{output}
  <h3 class="px-4">{{title}}</h3>
  <div class="border-primary px-4 py-4 col-sm-5">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" placeholder="Enter Username" #u1>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" #p2 placeholder="Password">
    </div>
    <button (click)='check(u1.value, p2.value)' class="btn btn-primary">Login</button>
  </div>
  <div *ngIf="err" class="alet text-danger">{{msg}}<br><br></div>
</div>
